
<div class="login-div">
  <br>
  <h1>Login Form</h1>
  <form class="form-horizontal" [formGroup] = "loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="inputusername" class="col-sm-2 control-label">UserName</label>
       <div class="col-sm-10">
          <input type="text" formControlName="userName" name="userName">
          <!--app-input [type]="'text'" [formcontrol]="userName" [formcontrolname]="'userName'" [group]="'loginForm'"></app-input-->
        </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" formControlName="password" name="password">
          <!--app-input [type]="'password'" [formcontrol]="password" [formcontrolname]="'pssword'" [group]="'loginForm'"></app-input-->
        </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Login</button>
        <!--app-submit (submit)="login()" [button]="'Login'"></app-submit-->
      </div>
    </div>
  </form>
</div>
