<h3>Cart Info</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
        <th>Remove</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.product.product_id}}</td>
        <td>{{item.product.name}}</td>
        <td>
            <img src="{{item.product.imgUrl}}" width="50">
        </td>
        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
        <td align="center">
            <button (click)="remove(item.product.product_id)" class="btn btn-danger">X</button>
        </td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total Products' count</td>
        <td>{{totalcount}}</td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
