<app-header></app-header>
<br>
<br>
<div class="card d-inline-block" *ngFor="let product of products">
  <img class="card-img-top" src="{{product.imgUrl}}">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <h6 class="card-title">{{product.price}}</h6>
    <button (click)="navigateTo('/singleproduct/',product.product_id)" class="btn-outline-info">Go to Item Page</button>
    <br>
    <button (click)="goTo('/cart')" class="btn-outline-warning">Go to cart Page</button>
    <br>
    <button (click)="goTo('/wishlist')" class="btn-outline-danger">Go to wishlist Page</button>
  </div>
</div>


<app-footer></app-footer>
