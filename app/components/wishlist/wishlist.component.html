<h3>Wishlist Info</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
        <th>Remove</th>
    </tr>
    <tr *ngFor="let item of items">
        <td>{{item.product_id}}</td>
        <td>{{item.name}}</td>
        <td>
            <img src="{{item.imgUrl}}" width="50">
        </td>
        <td>{{item.price}}</td>
        <td align="center">
            <button (click)="remove(item.product_id)" class="btn btn-danger">X</button>
        </td>
    </tr>
    <tr>
        <td colspan="6" align="right">Total Products' count</td>
        <td>{{totalcount}}</td>
    </tr>
</table>
