<div class="login-div">
  <br>
  <h1>Login Form</h1>
  <form class="form-horizontal" [formGroup]="loginForm">
    <div class="form-group">
      <label for="inputusername" class="col-sm-2 control-label">UserName</label>
      <div class="col-sm-10">
        <!--input type="text" formControlName="userName" name="userName"-->
        <app-input [type]="'text'" [name]="userName" [formcontrolname]="'userName'" [group]="loginForm"></app-input>
        <span *ngIf="loginForm.get('userName').touched && !loginForm.get('userName').valid">UserName is required</span>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <!--input type="password" formControlName="password" name="password"-->
        <app-input [type]="'password'" [name]="password" [formcontrolname]="'password'" [group]="loginForm">
        </app-input>
        <span
          *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid &&loginForm.controls.password.errors.required">Password
          is required</span>
        <span
          *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid &&loginForm.controls.password.errors.minlength">Password
          minlength is 8 characters</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <!--button type="submit" class="btn btn-primary">Login</button-->
        <app-submit (submit)="login()" [button]="'Login'"></app-submit>
      </div>
    </div>
  </form>
</div>
