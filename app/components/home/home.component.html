<app-navigation-links></app-navigation-links>
<app-header></app-header>
  <ng-container *ngFor="let product of products;">
      <img src="{{product.imgUrl}}">
      <h5>{{product.name}}</h5>
      <h6>{{product.price}}</h6>
      <button (click)="navigateTo('/singleproduct/',product.product_id)" class="btn-outline-info">Go to Item Page</button>
  </ng-container>
  

<app-footer></app-footer>
